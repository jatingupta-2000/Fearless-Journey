<html>
<head>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
<script src="webcam.js"></script>
<script src="rps-dataset.js"></script>
</head>
<body>
	<div class="nav">
		<h1>Fearless Journey: An Initiative to Decrese the Road Accidents</h1>
	</div>
	<div class="background-image">
		<img src="./bg3.jpg" width="1610px">
		<div class="background-image-overlay"></div>
	</div>
	<div class="body" id="particle-js">
		<div class="container">
			<div>
				<div>
					<video autoplay playsinline muted id="wc" width="274" height="274"></video>
				</div>
				<div class="prediction" id="prediction"></div>
			</div>
			<br>
			<div id="inst" class="instruction-text">
				Take your position & click on the buttons below to collect image samples.
			</div>
			<br>
			<button
				type="button"
				class="button button-ok btn-lg"
				id="0" 
				onclick="handleCaptureFrame(this)"
			>
				Awake
			</button>
			<button
				type="button"
				class="button button-warning  btn-lg"
				id="1"
				onclick="handleCaptureFrame(this)"
			>
				Potentially Sleepy
			</button>
			<button
				type="button"
				class="button button-danger  btn-lg"
				id="2"
				onclick="handleCaptureFrame(this)"
			>
				Head Down
			</button>
			<br><br>
	<table class="table">
  <thead>
    <tr>
     <th scope="col">SR No.</th>
      <th scope="col">Sample Type</th>
      <th scope="col">Count</th>

    </tr>
  </thead>
  <tbody>
   <tr>
      <th scope="row">1</th>
      <td>  Awake</td>
      <td><div id="safe-samples" > 0</div></td>
    </tr>>
   <tr>
      <th scope="row">2</th>
      <td>Partially Sleepy</td>
      <td><div id="warning-amples"> 0</div></td>
    </tr>>
    
	<tr>
      <th scope="row">3</th>
      <td>Danger </td>
      <td><div id="danger-samples" > 0</div></td>
    </tr>>
   </tbody>
	
	
	
	</table>
			
		
			
			<br>

			<button
				type="button"
				class="btn btn-outline-primary btn-lg"
				id="train"
				onclick="doTraining()"
			>
				Train Network
			</button>
			
		</div>
	</div>
	
</body>

<script src="index.js"></script>

</html>
